<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FakeStore</title>

		<!-- google Poppins font 300, 400, 500, 700 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/c3708217cb.js"
			crossorigin="anonymous"
		></script>

		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>

		<!-- css file -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<!-- start of header -->
		<header>
			<nav class="container flex-center">
				<img
					src="images/store-logo.svg"
					alt="store-logo"
					width="40px"
				/>
				<h4>Awesome Store</h4>
			</nav>
		</header>
		<!-- end of header -->

		<!-- start of main -->
		<main class="container">
			<!-- search box container -->
			<div class="search-box-container flex-center">
				<div class="search-box">
					<input class="search-field" type="text" />
					<button class="search-btn">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>

			<!-- spinner -->
			<div id="spinner-container">
				<div class="spinner"></div>
				<div class="spinner-bg spinner-bg-1"></div>
				<div class="spinner-bg spinner-bg-2"></div>
			</div>

			<!-- product and cart container -->
			<div class="row">
				<!-- products container -->
				<div class="col-md-9 col-lg-9 col-sm-7">
					<!-- products here -->
					<div id="all-products" class="">
						<!-- single product -->
						<div class="product">
							<article class="single-product">
								<!-- img -->
								<div class="product-img">
									<img
										src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg"
										alt="product image"
									/>
								</div>
								<h4>Product Name</h4>
								<!-- body -->
								<div class="product-body">
									<p>Category: Men's Cloth</p>
									<h2>$99</h2>
								</div>
								<div class="product-footer">
									<!-- rating -->
									<div class="rating flex-center">
										<div class="rating-item rating-point">
											<img
												src="images/rarting-star.svg"
												alt="start"
												width="25px"
											/>
											<h4 class="m-0">4.5</h4>
										</div>
										<div class="rating-item rating-count">
											<img
												src="images/rating-person.svg"
												alt="persons"
												width="25px"
											/>
											<h4 class="m-0">100</h4>
										</div>
									</div>
									<!-- buttons -->
									<button class="add-cart-btn">
										Add to Cart
									</button>
								</div>
							</article>
						</div>
					</div>
				</div>

				<!-- cart container -->
				<div class="col-md-3 col-lg-3 col-sm-5 cart-main">
					<div class="cart" id="my-cart">
						<table class="table">
							<thead>
								<h1>My Cart</h1>
								<tr>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>Total Added-Products:</th>
									<td>
										<span id="total-Products">0</span>
									</td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Price:</th>
									<td>$ <span id="price">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Delivery-Charge:</th>
									<td>
										$
										<span id="delivery-charge">20.00</span>
									</td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Total-Tax:</th>
									<td>$ <span id="total-tax">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th scope="row">Total</th>
									<td colspan="2">
										$ <span id="total">0</span>
									</td>
									<td></td>
								</tr>
							</tbody>
						</table>
						<div class="parces text-center">
							<button class="btn btn-primary text-center">
								Buy Now
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- end of main -->

		<!-- start of footer -->
		<footer></footer>
		<!-- end of footer -->

		<!-- add javascript  file  -->
		<script src="./js/app.js"></script>
	</body>
</html>
